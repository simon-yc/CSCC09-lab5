<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Microblog</title>
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link href="style/form.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <a href="/" id="title">Microblog</a>
    </header>

    <p id="error_box"></p>

    <div class="container">
      <form class="complex_form" id="signup" action="/api/users/" method="POST", enctype="multipart/form-data">
        <div class="form_title">Add a user</div>
        <input
          type="text"
          name="username"
          class="form_element"
          placeholder="Enter a username"
          required
        />
        <input type="file" name="picture" class="form_element" required />
        <input type="submit" class="btn" />
      </form>
    </div>

    <footer>
      <a href="/credits.html">credits</a>
    </footer>
  </body>
</html>
